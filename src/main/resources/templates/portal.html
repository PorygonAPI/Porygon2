<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${portal.id} != null ? 'Editar Portal' : 'Cadastro de Portal'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Projeto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Consulta de Notícias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/portais}">Cadastro de Portal<span class="sr-only">(atual)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h4 class="mb-4 text-center" th:text="${portal.id} != null ? 'Editar Portal' : 'Cadastro de Portal'"></h4>
    <form th:action="@{/portais/salvar}" th:object="${portal}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do Portal" required>
            </div>
            <div class="col-md-6">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" th:field="*{url}" placeholder="Insira a URL do Portal" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="agendador" class="form-label">Agendador</label>
                <select class="form-select" id="agendador" th:field="*{agendador.id}">
                    <option th:each="agendador : ${agendadores}" th:value="${agendador.id}" th:text="${agendador.tipo}">Diário</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}" checked>
                <label class="form-check-label" for="ativo">Ativo</label>
            </div>
        </div>
        <h4 class="mb-3 text-center">Cadastro de Seletores</h4>
        <div class="row mb-6">
            <div class="col-md-6">
                <label for="caminhoNoticia" class="form-label">Caminho da Lista de Notícias</label>
                <input type="text" class="form-control" id="caminhoNoticia" th:field="*{caminhoNoticia}" placeholder="Qual a classe HTML que o contém?" required>
            </div>
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Qual a classe HTML que o contém?" required>
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-md-6">
                <label for="jornalista" class="form-label">Jornalista</label>
                <input type="text" class="form-control" id="jornalista" th:field="*{jornalista}" placeholder="Qual a classe HTML que o contém?" required>
            </div>
            <div class="col-md-6">
                <label for="dataPublicacao" class="form-label">Data da Publicação da Notícia</label>
                <input type="text" class="form-control" id="dataPublicacao" th:field="*{dataPublicacao}" placeholder="Qual a classe HTML que o contém?" required>
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-md-6">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <input type="text" class="form-control" id="conteudo" th:field="*{conteudo}" placeholder="Qual a classe HTML que o contém?" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary float-end">Salvar</button>
    </form>
</div>


<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>URL</th>
            <th>Agendador</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="portal : ${portais}">
            <td th:text="${portal.id}"></td>
            <td th:text="${portal.nome}"></td>
            <td th:text="${portal.url}"></td>
            <td th:text="${portal.agendador != null ? portal.agendador.tipo : 'Sem Agendador'}"></td>
            <td>
                <!-- Toggle Switch para ativar/desativar -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                           th:checked="${portal.ativo}"
                           th:attr="data-id=${portal.id}"
                           onchange="toggleStatus(this)">
                    <label class="form-check-label" th:text="${portal.ativo ? 'Ativo' : 'Desativado'}"></label>
                </div>
            </td>
            <td>
                <a class="btn btn-warning" th:href="@{/portais/editar/{id}(id=${portal.id})}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleStatus(checkbox) {
        const portalId = checkbox.getAttribute('data-id');
        const isActive = checkbox.checked;
        const label = checkbox.nextElementSibling; // Pega o <label> do checkbox

        // Atualiza o texto do label
        label.textContent = isActive ? 'Ativo' : 'Desativado';

        fetch(`/portais/alterarStatus/${portalId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ativo: isActive })
        })
            .then(response => {
                if (!response.ok) {
                    alert("Erro ao alterar o status!");
                    checkbox.checked = !isActive; // Reverter estado no erro
                    label.textContent = !isActive ? 'Ativo' : 'Desativado'; // Reverter o texto também
                }
            })
            .catch(error => {
                alert("Erro na comunicação com o servidor!");
                checkbox.checked = !isActive; // Reverter estado no erro
                label.textContent = !isActive ? 'Ativo' : 'Desativado'; // Reverter o texto também
            });
    }
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
