<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Projeto</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">Consulta de Notícias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/portais}">Cadastro de Portal</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h4 class="mb-4 text-center">Editar Portal</h4>
  <form th:action="@{/portais/atualizar/{id}(id=${portal.id})}" th:object="${portal}" method="post">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
      </div>
      <div class="col-md-6">
        <label for="url" class="form-label">URL</label>
        <input type="text" class="form-control" id="url" th:field="*{url}" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="seletorNoticia" class="form-label">Seletor de Notícia</label>
        <input type="text" class="form-control" id="seletorNoticia" th:field="*{seletorNoticia}" required>
      </div>
      <div class="col-md-6">
        <label for="agendador" class="form-label">Agendador</label>
        <select class="form-select" id="agendador" th:field="*{agendador.id}">
          <option th:each="agendador : ${agendadores}" th:value="${agendador.id}" th:text="${agendador.tipo}"></option>
        </select>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}">
      <label class="form-check-label" for="ativo">Ativo</label>
    </div>
    <button type="submit" class="btn btn-primary float-end">Salvar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
